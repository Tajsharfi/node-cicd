name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

- name: Checkout code
  uses: actions/checkout@v3

- name: Set up Node.js
  uses: actions/setup-node@v3
  with:
    node-version: '18'

- name: Install dependencies
  run: npm install

- name: Run tests
  run: npm test || true


- name: Login to DockerHub
  uses: docker/login-action@v2
  with:
    username: ${{ secrets.DOCKER_USERNAME }}
    password: ${{ secrets.DOCKER_PASSWORD }}

- name: Build Docker image
  run: docker build -t ${{ secrets.DOCKER_USERNAME }}/node-cicd:latest .

- name: Push Docker image
  run: docker push ${{ secrets.DOCKER_USERNAME }}/node-cicd:latest

- name: Deploy to EC2
  uses: appleboy/ssh-action@v0.1.10
  with:
    host: ${{ secrets.EC2_HOST }}
    username: ${{ secrets.EC2_USER }}
    key: ${{ secrets.EC2_SSH_KEY }}
    script: |
      docker pull ${{ secrets.DOCKER_USERNAME }}/node-cicd:latest
      docker stop node-cicd || true
      docker rm node-cicd || true
      docker run -d --name node-cicd -p 80:3000 ${{ secrets.DOCKER_USERNAME }}/node-cicd:latest

